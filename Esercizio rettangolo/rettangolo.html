<html>
  <head>
    <meta charset="utf-8" />
    <title>Draw a rectangular shape</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
      let canvas = document.getElementById("canvas");

      canvas.addEventListener("click", function (e) {
        drawRectangle(canvas, e);
      });

      function generateRandomIntegerInRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function randomColor() {
        var colors = [
          "red",
          "green",
          "blue",
          "purple",
          "yellow",
          "brown",
          "black",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function drawRectangle(canvas, event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        let context = canvas.getContext("2d");

        heigth = generateRandomIntegerInRange(50, 400);
        width = generateRandomIntegerInRange(50, 400);

        context.fillStyle = randomColor();
        context.fillRect(x, y, heigth, width);
      }
    </script>
  </body>
</html>
